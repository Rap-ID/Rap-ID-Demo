<html>

<head>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/ripples.min.css" rel="stylesheet">
  <link href="/css/material-wfont.min.css" rel="stylesheet">
  <link href="/css/style.css" rel="stylesheet">
  <title>WiAuth</title>
</head>

<body>
  <div id="header"></div>
  <div class="content">
    <div class="panel panel-success">
      <div class="panel-heading">
        <h3 class="panel-title">用户名</h3>
      </div>
      <div class="panel-body" id="account">
        account
      </div>
    </div>
    <div class="panel panel-success">
      <div class="panel-heading">
        <h3 class="panel-title">身份证号</h3>
      </div>
      <div class="panel-body" id="identity">
        account
      </div>
    </div>
  </div>
  <div id="footer"></div>

  <script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <script src="/js/ripples.min.js"></script>
  <script src="/js/material.min.js"></script>
  <script src="/js/init.js"></script>
  <script>
    var token = Request('token');
    var usmid;
    $.get('http://wiauth.hackerchai.com/api/user/current/token=' + token, {}, function(data) {
      $('#account').html(data.data.account);
      $.get('http://wiauth.hackerchai.com/api/user/list/account=' + data.data.account + '&token=' + token, {}, function(user) {
        var usmid = user.data.items[0].usmid;
        $.get('http://wiauth.hackerchai.com/api/identity/list/usmid=' + usmid, {}, function(id) {
          $('#identity').html(id.data.items[0].identity);
        }, 'json');
      }, 'json');
    }, 'json');
  </script>
</body>

</html>
