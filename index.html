<html>

<head>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/ripples.min.css" rel="stylesheet">
  <link href="/css/material-wfont.min.css" rel="stylesheet">
  <link href="/css/style.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <title>Wi支付 - 基于WiAuth账户体系的支付平台</title>
  <meta charset="utf-8">
</head>

<body>
  <div class="header well-material-orange-800">
    <div class="header-content">
      <div id="header"></div>
      <div class="header-title">
        <div class="header-title-text">简化支付，安全快捷</div>
        <div class="header-title-btn">
          <a class="btn btn-material-light-blue-500 btn-raised" id="login">用WiAuth登陆</a>
        </div>
      </div>
    </div>
  </div>
  <div id="footer"></div>

  <script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <script src="/js/ripples.min.js"></script>
  <script src="/js/material.min.js"></script>
  <script src="/js/init.js"></script>
  <script>
    $(document).ready(function() {
      $('#login').attr('href', 'wiauth://authorize&' + encodeURIComponent(location.origin + '/callback.html?token='));
    });
  </script>
</body>

</html>
